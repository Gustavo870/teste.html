<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Texto Compactado e Centralizado</title>
  <style>
    body {
      display: flex;
      justify-content: center;  /* Centraliza horizontalmente */
      align-items: center;      /* Centraliza verticalmente */
      height: 100vh;            /* Altura total da tela */
      margin: 0;                /* Remove margens padrão */
      font-family: Arial, sans-serif; /* Escolha uma fonte agradável */
    }

    .texto-centralizado {
      text-align: center;       /* Centraliza o texto */
      line-height: 1.2;         /* Compacta a altura da linha */
      margin: 0;                /* Remove margens adicionais */
      padding: 0;               /* Remove preenchimento interno */
      font-size: 20px;          /* Tamanho da fonte */
    }
  </style>
</head>
<body>
  <div class="texto-centralizado">
    MODELOS DIDÁTICOS MULTISSENSORIAIS: <br>
    ENSINO DE BIOLOGIA E A INCLUSÃO DE ALUNOS COM DEFICIÊNCIA VISUAL
  </div>
</body>
</html>
